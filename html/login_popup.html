<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperação de Senha</title>
  <link rel="stylesheet" href="login (1).css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="Campo_amarelo">
      <h1>Padaria</h1>
      <h2>Mokele Y Mbembe</h2>
      <h3>Bem-vindo!</h3>
    </div>

    <div class="campo_identificador">
      <div class="login-header">
        <h1>Login</h1>
        <input type="text" id="nome_funcionario" placeholder="Nome">
        <input type="password" id="senha_funcionario" placeholder="Senha">
        <button>Entrar</button>
        <a id="btnEsqueceuSenha">Esqueceu a senha?</a>
      </div>
    </div>
  </div>

  <!-- Modal de Recuperação -->
  <div id="modalRecuperacao" class="modal">
    <div class="modal-content">
      <span class="close" id="fecharModal">&times;</span>
      <h2>Código de Verificação</h2>
      <p>Para solicitar a redefinição de senha...</p>
      <form>
        <input type="email" placeholder="E-mail">
        <input type="text" placeholder="Código">
        <button type="button">Enviar Código</button>
        <button type="button">Confirmar Código</button>
      </form>
    </div>
  </div>

  <!-- JavaScript embutido -->
  <script>
    const btnEsqueceuSenha = document.getElementById('btnEsqueceuSenha');
    const modal = document.getElementById('modalRecuperacao');
    const fecharModal = document.getElementById('fecharModal');

    btnEsqueceuSenha.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    fecharModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Fecha o modal se clicar fora do conteúdo
    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
