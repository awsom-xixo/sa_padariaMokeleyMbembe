<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login (1).css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <title>Login-Mokele!</title>
  </head>
  <body>
    <div class="container">
      <div class="Campo_amarelo">
        <h1>Padaria</h1>
        <h2>Mokele Y Mbembe</h2>
        <h3>Bem-Vindo</h3>
      </div>

      <div class="login-header">
        <h1>Login</h1>
        <img src="Mokele_icon.png" id="mokele_logo" />
      </div>
      
     <main id="popupModal" class="recu-senha modal">
        <header class="titulo-de-pagina">
          <a href="login.html" >
            <span class="material-symbols-outlined icon">arrow_back</span>
          </a>   
          <h1>Código de Verificação</h1>
          <span class="close">&times;</span>
        </header>
      <div class="conteudo">
        <p>Para solicitar a redefinição de senha, enviaremos um <br> código por e-mail para que possa redefinir sua senha. <br> Preencha o campo abaixo e clique em "Enviar Código"</p>
        <form>
          <input type="email" placeholder="E-mail" name="email" class="campo"/>
          <input type="id" placeholder="Código" name="cod" class="campo"/>
          <button class="btn" type="button" onclick="redi_code()">Enviar Código</button>
          <button class="btn-confirmar" type="submit">Confirmar Código</button>
        </form>
      </div>
    </main>
    

      <div class="campo_identificador">
        <form action="get">
          <input type="text" id="nome_funcionario" placeholder="Nome" />

          <span class="material-symbols-outlined" id="pessoa_simbolo"
            >person</span
          >

          <input type="password" id="senha_funcionario" placeholder="Senha" />

          <span class="material-symbols-outlined" id="senha_simbolo">key</span>

          <button type="button" id="btnEsqueceuSenha">Esqueceu sua senha?</button>

          <button>Login</button>

          
        </form>
      </div>
    </div>
  </body>
</html>
<script>
  const modal = document.getElementById("popupModal");
  const botaoEsqueceu = document.getElementById("btnEsqueceuSenha");
  const span = document.getElementsByClassName("close")[0];

  botaoEsqueceu.onclick = function () {
    modal.style.display = "block";
  };

  span.onclick = function () {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  const span = document.getElementsByClassName("close")[0];
    span.onclick = function () {
      modal.style.display = "none";
}
  
  };
</script>
