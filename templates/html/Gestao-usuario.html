<!DOCTYPE html>

<body>

    <div id="menu"></div>

    <script>
        fetch('menu.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('menu').innerHTML = html;
            })
            .catch(err => console.warn('Erro ao carregar menu:', err));
    </script>
    
    <main>

            <button class="add" onclick="abrir_popup()">Cadastrar Usu√°rio</button>

        <hr>

                <thead>
                    <tr>

                        <th>Nome</th>

                <tbody>

                </tbody>
            </table>
        </div>
        <div id="popup_usuario" style="display: none;">
            <form action="/gestao-usuarios" method="post">

                <input type="text" name="cpfForm" placeholder="CPF">
